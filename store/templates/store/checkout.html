{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'store.css' %}">
</head>
<body>
  <h1>Checkout</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      {% if not user.is_authenticated %}
        <label>Email (for order confirmation)</label>
        {{ form.email }}
      {% endif %}
    </div>
    <div>
      <label>Phone (SMS)</label>
      {{ form.phone }}
    </div>
    <div>
      <label>Payment Method</label>
      {{ form.payment_method }}
      <p><small>Stripe/PayPal are demo placeholders; Cash marks order as paid for demo.</small></p>
    </div>
    <button type="submit">Place Order</button>
  </form>
  <p><a href="{% url 'store:cart' %}">Back to cart</a></p>
</body>
</html>
