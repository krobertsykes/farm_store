{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Farm Store</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">

 <nav class="bg-green-700 text-white px-6 py-3 flex justify-between">
  <a href="{% url 'store:catalogue' %}" class="font-semibold">
    Farm Store
  </a>

  <a href="{% url 'store:cart' %}" class="flex items-center gap-1">
    ðŸ›’
    <span id="cart-count">{{ cart_item_total|default:"0" }}</span>
  </a>
</nav>

  {# Messages so coupon errors/expired show up etc. #}
  {% if messages %}
  <div class="max-w-5xl mx-auto px-4 pt-4">
    <ul class="space-y-2">
      {% for message in messages %}
        <li class="px-3 py-2 rounded
                   {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% endif %}
                   {% if message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% endif %}
                   {% if message.tags == 'info' %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}
                   {% if message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% endif %}">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
