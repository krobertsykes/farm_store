{% extends "store/base.html" %}
{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<a href="{% url 'store:catalogue' %}" class="text-blue-600 hover:underline">‚Üê Back to catalogue</a>

<div class="mt-6 grid gap-6 md:grid-cols-2">
  {% if object.photo %}
    <img src="{{ object.photo.url }}" alt="{{ object.name }}"
         class="max-w-sm w-full h-auto rounded-lg shadow" />
  {% else %}
    <div class="w-full h-64 flex items-center justify-center bg-gray-100 rounded-lg">
      <span class="text-gray-400">No image</span>
    </div>
  {% endif %}

  <div>
    <h2 class="text-3xl font-bold mb-2">{{ object.name }}</h2>
    <p class="text-gray-700 mb-4">{{ object.description }}</p>

    <p class="text-2xl font-semibold mb-1">${{ object.price }}</p>
    <p class="text-sm text-gray-500 mb-4">In stock: {{ object.stock_qty }}</p>

    <!-- Placeholder for future cart button -->
    <button disabled
            class="px-6 py-2 bg-gray-300 text-gray-600 rounded cursor-not-allowed">
      Cart coming soon
    </button>
  </div>
</div>
{% endblock %}
