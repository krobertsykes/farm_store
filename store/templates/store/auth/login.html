{% extends "store/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Login</h1>

<form method="post" class="max-w-md bg-white rounded shadow p-4 space-y-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label class="block text-sm font-medium mb-1">Email</label>
    {{ form.username }}
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Password</label>
    {{ form.password }}
  </div>
  <button class="px-4 py-2 bg-green-700 text-white rounded">Sign in</button>
</form>

<p class="mt-3 text-sm">
  Donâ€™t have an account?
  <a href="{% url 'accounts:signup' %}" class="text-blue-600 underline">Create one</a>
</p>
{% endblock %}
