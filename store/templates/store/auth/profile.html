<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Profile</title></head>
<body>
  <h1>Profile</h1>
  <form method="post">
    {% csrf_token %}
    <label>Email</label>{{ form.email }}
    <label>Phone</label>{{ form.phone }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'accounts:password_change' %}">Change password</a></p>
</body>
</html>
