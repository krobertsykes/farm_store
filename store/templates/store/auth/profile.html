{% extends "store/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Your profile</h1>

<form method="post" class="max-w-md bg-white rounded shadow p-4 space-y-3">
  {% csrf_token %}
  <div>
    <label class="block text-sm font-medium mb-1">Email</label>
    {{ form.email }}
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Phone</label>
    {{ form.phone }}
  </div>
  <button class="px-4 py-2 bg-green-700 text-white rounded">Save changes</button>
</form>
{% endblock %}
