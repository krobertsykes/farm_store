{% extends "store/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create account</h1>

<form method="post" class="max-w-md bg-white rounded shadow p-4 space-y-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label class="block text-sm font-medium mb-1">Email</label>
    {{ form.email }}
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Phone (optional)</label>
    {{ form.phone }}
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Password</label>
    {{ form.password1 }}
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Confirm password</label>
    {{ form.password2 }}
  </div>

  <p class="text-sm text-gray-700">Sign up today and get <strong>10% off</strong> for 30 days.</p>
  <button class="px-4 py-2 bg-green-700 text-white rounded">Create account</button>
</form>
{% endblock %}
